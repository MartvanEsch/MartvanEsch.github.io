<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta viewport content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Always On</h1>
    <div id="container">
        <header>
            <div>
                <img src="img/bloem.svg">
                <h2>2-daagse reeks</h2>
            </div>
            <a id="meldingBtn">
                <img src="img/notifications.svg">
            </a>
        </header>
        <main>
            <p id="timer">10:00</p>
            <button type="button">Start meditatie</button>
        </main>
        <img id="slither" src="img/slither.svg">
        <section id="stressniveau">
            <h3>Stressniveau</h3>
            <p>Gemideld</p>
        </section>
        <section id="melding">
            <h2>Geen meldingen ontvangen :)</h2>
            <img src="img/bloem.svg">
        </section>
        <section id="meldingen">
            <a id="backBtn">
                <img src="img/arrow_back.svg">
            </a>
            <h2>Meldingen</h2>
            <div id="meldingLijst">
                <p>Je hebt geen nieuwe meldingen.</p>
            </div>
        </section>
    </div>
</body>
</html>
